<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um temporizador pomodoro com musica de fundo">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="scr/main.js" defer></script>

    <title>FocusTimer</title>
</head>
<body>
    <div id="app">
        <button id="toggle-button">
                <span class="sr-only">Ativar Light Mode</span>
                <i class="ph ph-sun"></i>
                <i class="ph ph-moon"></i>
        </button> 

        <section id="time">
            <span id="minutes">00</span><span>:</span><span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">

            <button class="ph ph-play-circle">
                <span class="sr-only">Iniciar Contador</span>
            </button>

            <button class="ph ph-pause-circle">
                <span class="sr-only">Pausar Contador</span>
            </button>
            
            <button class="ph ph-timer secondary">
                <span class="sr-only">Ajustar Contador</span>
            </button>
            
            <button class="ph ph-stop-circle secondary">
                <span class="sr-only">Parar Contador</span>
            </button>

            <button class="ph ph-speaker-none secondary">
                <span class="sr-only">Iniciar Música</span>
            </button>
            
            <button class="ph ph-speaker-high">
                <span class="sr-only">Para Música</span>
            </button>
            
        </section>
    </div>
</body>
</html>
